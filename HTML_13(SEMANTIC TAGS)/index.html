<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic tags</title>
</head>
<body>
    <h1>SEMANTIC TAGS </h1>
     <img height="600" src="semantic-tags.png" alt="">
<!--Semantic Tags:Semantic tags add meaning to your HTML. They tell both the browser and the developer what kind of content is being presented.
                  It is use to improve SEO.--->
<!-- Article on semantic tag:https://www.codewithharry.com/tutorial/html-semantic-tags -->

     <!-- All Semantic tags: 
     1.header: Used to represent the top section of a web page, often containing headings, logos, and navigation.-->
<!-- 2.nav: Signifies a navigation menu on a web page. -->
<!-- 3.footer: Represents the footer of a web page, usually containing copyright information and contact details. -->
     <header>
    <h1>My Website</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
     
<!-- 4.article: Indicates a self-contained piece of content, such as a blog post or news article.--->
<!-- 5.section: Represents a thematic grouping of content on a web page.--->
 <article>
    <h2>Article Title</h2>
    <section>
      <p>Content here</p>
    </section>
</article>

<!-- 6.aside: Typically used for sidebars or content that is tangentially related to the main content. -->
<aside>
    <p>This is an aside content</p>
</aside>
<nav>
    <ul>
      <li>Home</li>
      <li>About</li>
    </ul>
</nav>

<!-- 7.figure and figcaption: Used for embedding images, diagrams, or charts, along with a caption. -->
<!-- 8.time: Used to represent time-related information, like dates and times. -->
    <figure>
    <img height="300" src="IMAGE.webp" alt="An example image">
    <figcaption>This is an example image.</figcaption>
</figure>

</body>
</html>
