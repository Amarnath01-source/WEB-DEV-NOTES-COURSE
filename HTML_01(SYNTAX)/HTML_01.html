<!-- DOCTYPE html:It specify that the language that we are using is HTML5 -->
<!DOCTYPE html>
<!-- html tag here signals that from here on we are going to write in HTML code.
     lang="en": This attribute tells the browser and search engines that the document’s primary language is English  -->
<html lang="en">
  <!-- Head tag: This is where all the metadata for the page goes — stuff mostly meant for search engines and other computer programs.-->
    <head>
      <!-- It tells the browser to interpret the page using UTF-8 encoding, which supports a wide range of characters (including symbols, emojis, accented letters, etc.). -->
      <!-- Putting it at the top of <head> ensures the browser knows how to read the document before it starts rendering the content -->
        <!-- https://en.wikipedia.org/wiki/UTF-8 and https://www.geeksforgeeks.org/what-is-utf-8-in-html/ to know more abt utf-8 -->
        <meta charset="UTF -8">
        <!-- name	viewport	Applies to the browser's viewport (the visible area of a web page).
             content="width=device-width":	Sets the width of the page to follow the screen width of the device (mobile, tablet, etc.)
             content="initial-scale=1.0": Sets the initial zoom level when the page is first loaded. -->
        <meta name ="viewport" content="width =device-width,initial-scale=1.0 ">
        <title>Basic Website</title>
        <!-- to link html file to css -->
        <link rel="stylesheet" href="style.css">
        <!-- in next line we have an example of multiple line comments -->
        <!-- The <body> tag wraps all the visible content of an HTML page — this is what the user sees in the browser window. 
             Everything you want to show on the webpage (like text, images, buttons, videos, links, headings, paragraphs, forms, etc.) goes inside the <body> tag. --->
    <body>
      <!-- <h1> is used to give heading to the web page -->
      <h1>Welcome To HTML website</h1>
      <!-- here as i have written in body tag i can seen this text inside website page -->
      Hi!. This is My 1st Website I Am Here To Learn Web Devlopment.

      <!-- to link html file with javascript file -->
      <script scr="script.js"></script> 
    </body>
</html>
