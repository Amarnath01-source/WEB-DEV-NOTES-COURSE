
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInfo Login</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
   <h1>Login Page</h1>
    <div>
        <form action="post">
            <div>
            <label for="Username">Enter your Username</label>
            <br>
            <input type="text" placeholder="Enter your Username here" id="Username" name="Username">
            </div>
            <br>
            <div>
                <label for="password">Enter your password</label>
                <br>
                <input type="password" id="password" placeholder="Enter your password here">
                </div>
                <br>
            <div>
            <label for="City">Enter your City</label>
            <br>
            <div>
            <select name="City" id="City">
            <option value="Kolkata">Kolkata</option>
            <option value="Mumbai">Mumbai</option>
            <option value="New Delhi">New Delhi</option>
            <option value="Bengluru">Bengluru</option>
            <option value="chennai">chennai</option>
            <option value="Noida">Noida</option>
            </select>
            </div>
        </div>
            <br>
            <div>
                <label for="Pin code">Enter your pin code</label>
                <br>
                <input type="password" id="pin code" name="pincode" placeholder="Enter your pincode here">
            </div>
            <br>
            <div>
             <input type="submit" value="Submit">
            </div>
        </form>
</body>
</html>
