<body>
      <h2>Beautiful Anime Cybercity</h2>
    <!--  the src attribute is used to specify the location (URL) of a resource, most commonly for images, videos, scripts, and audio files
      we can also adjust height and width of an image  -->
  <img width="600" height="300" src="Screenshot 2025-05-04 022107.png" alt="Anime Cyberpunk City"> 
  <!-- br tag is used to break the line and start a new line -->
  <br>
   <!-- table tag is use to make tables  -->
<table>
  <!-- A here We acn see that we can use other attributes -->
  <caption style="color: cornflowerblue;">Employee Details</caption>
  <!-- PROCEDURE thead > tbody > tfoot -->
  <thead>
  <!-- This is a table row tag used inside table tag to create row -->
    <tr>
      <!-- This is a Table heading tag which is used in writing heading of rows -->
      <th>Name</th>
      <th>Designation</th>
      <th>Fav Language</th>
    </tr>

  </thead>
<!-- Table row tag use to make row-->
    <tr>
      <tbody>
      <!-- Here you previously written <th></th> insted of <td></td> next time take care-->
       <!-- <td></td> is a table data tag used to insert data inside of a row or a coloumn -->
      <td>Amar</td>
       <td>Devloper </td>
       <td rowspan="1">css</td>
      </tbody>
    </tr>

    
    <tfoot>
    <tr>
      <!-- rowspan tag is used to insert words into no of rows-->
    <!-- colspan tag is used to insert words into no of coloumns-->
      <td rowspan="1">Sam</td>
      <td colspan="1">Backend </td>
      <td>JavaScript </td>
    </tr>
  </tbody>

  <tfoot>
</table>
<!-- ORDERED LIST -->

 <!--  <ul> tag stands for "unordered list." It's used to create lists where the order of items doesn't matter, such as bullet-point lists. -->
 <ul type="square">

<!-- ordered list -->
<!-- We use <ol>  tag to male ordered list, we can mention points in the form of a,b,c or 1,2,3 -->
