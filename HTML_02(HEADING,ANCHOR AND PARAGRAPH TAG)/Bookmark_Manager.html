<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmark - Ammarnath Sharma</title>
</head>
<body>
   <h1>My Bookmarks</h1>
   <h2>Primary Bookmark</h2>

    <!--This is a anchor tag use to provide other website link   -->
   <a href="https://www.google.com">Open Google</a>

<!-- Here is target="_blank" a use case of anchor tag to open website of given link in new tab -->
    <a target="_blank" href="https://www.google.com">Opne Google</a>
    
    <h3>Secondary Bookmark</h3>
    <!--TARGET ATTRIBUTE: is used to specify where to open the linked document
        Attribute Values:
        a)_blank: It opens the link in a new window.
        b)_self: It is the default value. It opens the linked document in the same frame.
        c)_parent: It opens the linked document in the parent frameset.
        d)_top: It opens the linked document in the full body of the window.
        e)framename: It opens the linked document in the named frame.
      -->
    <!-- Here we have written anchor tag inside of paragraph tag -->
    <p><a target="_blank" href="https://www.facebook.com">Open Facebook</a></p>
    <p><a target="_blank" href="https://www.quora.com">Open Quora</a></p>
    <a href="https://www.microsoft.com" target=""></a>
</body>
</html>
